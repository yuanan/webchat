<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>webchat</title>
    <style>
      .btn {
        appearance: none;
        background-color: #b4b4b4;
        color: #ffffff;
        border: none;
        height: 40px;
        border-radius: 20px;
        padding-left: 15px;
        padding-right: 15px;
        margin-right: 10px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but webchat doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <button class="btn" onclick="thindoWebChat.dialog.show({receiver: {roleId: '125190', uid: '105201', nickName: '和桂'}})">显示聊天窗口</button>
    <button class="btn" onclick="thindoWebChat.panel.show()">显示面板</button>

    <!-- built files will be auto injected -->
  </body>
  <script>
    (function() {
      // 初始化
      thindoWebChat.init();
    })();
  </script>
</html>
